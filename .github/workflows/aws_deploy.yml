name: Deploy to S3

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Setup routes for S3 static hosting
        run: |
          # success 경로 설정
          mkdir -p out/success
          cp out/success.html out/success/index.html
          # failure 경로 설정
          mkdir -p out/failure
          cp out/failure.html out/failure/index.html
          # 원본 파일 및 .txt 파일 삭제
          rm -f out/success.html out/success.txt
          rm -f out/failure.html out/failure.txt
          echo "Route setup complete:"
          echo "Success folder contents:"
          ls -la out/success/
          echo "Failure folder contents:"
          ls -la out/failure/
          echo "Checking for remaining root files:"
          ls -la out/ | grep -E "\.(html|txt)$" | grep -E "(success|failure)" || echo "No success/failure files in root (good!)"

      - name: Upload to S3
        run: |
          aws s3 sync out/ s3://giglab-side-app/shop/ --delete
          aws s3 ls s3://giglab-side-app/shop/ --recursive | head -20
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_DEPLOY_CF_ID }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2