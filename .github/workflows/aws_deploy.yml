name: Deploy to S3

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build output structure:"
          ls -la out/
          echo "Success page:"
          ls -la out/success/ || echo "Success directory not found"
          echo "Failure page:"
          ls -la out/failure/ || echo "Failure directory not found"

      - name: Upload to S3
        run: |
          aws s3 sync out/ s3://giglab-side-app/shop/ --delete
          aws s3 ls s3://giglab-side-app/shop/ --recursive | head -20
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_DEPLOY_CF_ID }} \
            --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2